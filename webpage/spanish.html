<!DOCTYPE html>
<html>
<head>
    <title>My Webpage</title>
    <style>
        
        body {
            background-color: yellowgreen;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .header {
            display: flex;
            align-items: center;
            background-color: #f2f2f2;
            padding: 10px;
            justify-content: space-between;
        }
        
        .go-back-button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        
        .progress-bar-container {
            width: 200px;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-bar {
            width: 75%; /* Set the desired progress width */
            height: 100%;
            background-color: green;
        }
        
        .progress-percentage {
            font-size: 16px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .progress-container {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="go-back-button">Go Back Home</a>
        <h1 class="title">SPANISH</h1>
        <div class="progress-container">
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
            <span class="progress-percentage">75% Progress</span>
        </div>
    </div>
    
    <!-- Rest of your webpage content goes here -->
</body>
</html>
