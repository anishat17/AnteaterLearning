        .button.locked:before {
            content: '\f023'; /* Lock symbol (FontAwesome) */

            font-size: 32px;
            position: absolute;
            top: 10px;
            right: 10px;
            color: red;
        }
        
        .button.completed:before {
            content: '\f005'; /* Star symbol (FontAwesome) */
            font-family: 'FontAwesome';
            font-size: 32px;
            position: absolute;
            top: 10px;
            right: 10px;
            color: gold;
        }
    </style>
