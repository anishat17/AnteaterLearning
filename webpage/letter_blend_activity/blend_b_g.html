<!DOCTYPE html>
<html>
<head>
    <title>Letter Sounds</title>
    <style>
        body {
            background-image: url("/webpage/images/Blocks.png");
            background-color: #EBF5FF;
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .header {
            display: flex;
            height: 80px;
            align-items: center;
            padding: 10px;
        }
        
        .go-back-button {
            position: relative;
            left: 50px;

            background-color: #88C5FF;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            margin-right: auto;
            border-radius: 30px;
            font-weight: 500;
            font-size: 24px;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            margin-left: auto;
            margin-right: auto;
        }

        .flashcard {
            width: 90%;
            max-width: 1050px;
            height: 70vh;
            background-color: white;
            border-radius: 36px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            cursor: pointer;
            margin: auto;
            box-shadow: 0px 10px 0px #B3A2FA;
            border: solid 20px #E0D9FC;
            
            
        }

        .flashcard-text {
            color: #FF9AA4;
            text-shadow: 0px 4px 0px #FF717F;
            font-size: 500px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .flashcard-next {
            display: flex;
            justify-content: right;
            align-items: flex-end;
            width: 100%;
            margin-top: auto;
        }

        .flashcard-next-button {
            background-color: #FE727F;
            color: white;
            padding: 10px 20px;
            border-radius: 16px;
            box-shadow: 0px 4px 0px #C93E4C;
            text-decoration: none;
            font-size: 32px;
        }

        .completion-message {
            display: none;
            text-align: center;
            font-weight: bold;
            font-size: 30px;
            color: green;
        }

        .container {
            width: 100%;
            max-width: 1770px;
            height: 85vh;
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

    </style>
    <script>
        function performAction() {
          // Store the flag indicating the action has occurred in localStorage
          localStorage.setItem('actionCompleted', 'true');
        }
        function setProgress()
            {
            localStorage.setItem('progress', 'true');
            }
      </script>
</head>
<body>
    <div class="header">
        <a href="/webpage/english.html" class="go-back-button">Go Back</a>
    </div>
    
    <div class="container">
        <div class="flashcard" onclick="playSound(event)">
            <div class="flashcard-text">
                <span id="letter">ba</span>
            </div>
            <div class="flashcard-next">
                <a href="#" class="flashcard-next-button" onclick="nextLetter(event)">Next</a>
            </div>
        </div>

        <div id="completionMessage" class="completion-message">Good job! You have completed the letter sounds activity!</div>

        <audio id="audio"></audio>
    
    <script>
        var currentLetterIndex = 0;
        //var letters = "abcdefghijklmnopqrstuvwxyz";
        var letters = ["ba", "be", "bi", "bo", "bu", "ca", "ce", "ci",
                        "co", "cu", "da", "de", "di", "do", "du", 
                        "fa", "fe", "fi", "fo", "fu", "ga", "ge", "gi", "go", "gu"]
        var letterElement = document.getElementById("letter");
        var completionMessage = document.getElementById("completionMessage");

        function playSound(event) {
            event.stopPropagation();

            var currentLetter = letters[currentLetterIndex];
            var audioElement = document.getElementById("audio");
            audioElement.src = "/webpage/sounds/" + currentLetter + ".wav";
            audioElement.play();
        }

        function nextLetter(event) {
            event.stopPropagation();

            currentLetterIndex++;
            if (currentLetterIndex >= letters.length) {
                currentLetterIndex = 0;
                currentLetter = letters[0];
                letterElement.textContent = currentLetter;
                completionMessage.style.display = "block";
                performAction();
                setProgress();
            }
            var currentLetter = letters[currentLetterIndex];
            letterElement.textContent = currentLetter;
        }
    </script>

    </div>
</body>
</html>
