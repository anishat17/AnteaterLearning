<!DOCTYPE html>
<html>
<head>
    <title>Setting</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">   
    
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            position: relative;
            font-family: 'DM Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;

            background-image: url("images/background.png");
            background-size: cover;
        }

        /* NAVIGATION SIDE BAR */

        div.nav-menu {

            padding: 0px;
            position: absolute; 
            top: 20px;
            left: 20px;
            width: 300px;
            height: 870px;

            background: #F7F8FC;
            box-shadow: 4px 4px 0px #E3E3E3;
            border-radius: 30px;

            display: flex;
            flex-direction: column;
            align-items: left;
        }

        a.page {
            position: relative;
            right: 10px;
            display: inline-block;
            
            width: 200px;
            height: 66px;
            padding-left: 50px;
            color: black;
            text-align: left;
            line-height: 65px;
            margin: 10px;
            text-decoration: none;
            font-size: 30px;
            font-weight: 700;

            border-top-right-radius: 30px;
            border-bottom-right-radius: 30px;

        }

        a.active-page {
            background-color: #FF717F;
            color: white;
        }

        a:hover:not(.active-page) {
            background-color: #88C5FF;
            color: white;
        }

        a.coming-soon:hover {
            background-color: #555;
            color: white;
        }

        img.logo {
            position: relative;
            left: 65px;
            padding: 20px;
        }

        /* MAIN DASHBOARD CONTENT */
        div.container {
            position: relative;
            top: 20px;
            left: 350px;
            width: 1400px;
            height: 870px;

        }

        div.main-content {
            position: relative;
            top: 20px;
            left: 350px;
            width: 1400px;
            height: 870px;


            background: #F7F8FC;
            box-shadow: 4px 4px 0px #E3E3E3;
            border-radius: 30px;
        }

        h1 {
            position: relative;
            left: 30px;
            font-size: 40px;
            font-weight: 500;
            text-align: left;
        }

        h2 {
            font-size: 24px;
            font-weight: 500;
            position: relative;
            left: 30px;
        }

        label {
            font-size: 24px;
            font-weight: 500;
            position: relative;
            left: 30px;
        
        }

        input {
            position: relative;
            bottom: 2px;
            width: 350px;
            font-size: 20px;
            font-weight: 400;
            margin-left: 50px;
        }

        a.submit {
            position: relative;
            top: 60px;
            right: 300px;
            background-color: #9FD5A5;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 30px;
            border: none;
            font-weight: 500;
            font-family: 'DM Sans', sans-serif;
            font-size: 24px;
        }
        div.email {
            margin-bottom: 80px;
        }

    </style>
    </head>
    <body>

        <div class="nav-menu">
            <img class="logo" src="images/logo_icon.svg" alt="Description of the image" style="width: 120px; height: auto;">
            <a href="index.html" class="page">Dashboard</a>
            <a href="profile.html" class="page">Profile</a>
            <a href="settings.html" class="active-page page">Settings</a>
            <a href="support.html" class="page">Support</a>
            <a href="login.html" class="page">Log Out</a>
        </div>
        
        <div class="main-content">
            <h1>Account Settings</h1>
            <div class="email">
                <h1 style="font-size:30px;">Email</h1>
                <h2>Current Email: &nbsp; &nbsp; &nbsp;TestUserEmail@gmail.com</h2>
                <label>New Email:</label>
                <input type="text"/> 
                <a href="" class="submit">Submit</a>
            </div>
            <div class="password">
                <h1 style="font-size:30px;">Password</h1>

                <label>New Password:</label>
                <input type="password"/> <br><br>

                <label>Confirm Password:</label>
                <input type="password" style="width: 310px;"/>
                <a href="" class="submit" style="position:relative; right:349px;">Submit</a>
            </div>

            
            

        </div>
    </body>

    
</html>
