    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">   
    
    <link rel="stylesheet" href="style.css">

            font-weight: 500;
            margin: 0;
        }
        
        .progress-bar-container {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20%;
            height: 10px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: green;
        }

            font-size: 16px;
            font-weight: bold;
            margin-left: 10px;
        }

        .progress-container {
            display: flex;

            margin: 10px;

            border-radius: 40px;

            overflow-y: scroll;
            display: flex;

        h2 {

            font-size: 50px;
            font-weight: 500;

        }

        h3 {
            position: relative;
            top: 70px;
            font-size: 30px;
            font-weight: 500;
            text-align: center;

    </style>

</head>
