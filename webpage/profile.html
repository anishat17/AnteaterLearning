<!DOCTYPE html>
<html>
<head>
    <title>Unii Learning Labs</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">   
    
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            position: relative;
            font-family: 'DM Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;

            background-image: url("images/background.png");
            background-size: cover;
        }

        /* NAVIGATION SIDE BAR */

        div.nav-menu {

            padding: 0px;
            position: absolute; 
            top: 20px;
            left: 20px;
            width: 300px;
            height: 870px;

            background: #F7F8FC;
            box-shadow: 4px 4px 0px #E3E3E3;
            border-radius: 30px;

            display: flex;
            flex-direction: column;
            align-items: left;
        }

        a.page {
            position: relative;
            right: 10px;
            display: inline-block;
            
            width: 200px;
            height: 66px;
            padding-left: 50px;
            color: black;
            text-align: left;
            line-height: 65px;
            margin: 10px;
            text-decoration: none;
            font-size: 30px;
            font-weight: 700;

            border-top-right-radius: 30px;
            border-bottom-right-radius: 30px;

        }

        a.active-page {
            background-color: #FF717F;
            color: white;
        }

        a:hover:not(.active-page) {
            background-color: #88C5FF;
            color: white;
        }

        img.logo {
            position: relative;
            left: 65px;
            padding: 20px;
        }

        /* MAIN PROFILE CONTENT */

        div.main-content {
            position: relative;
            left: 350px;
            width: 1400px;
            height: 870px;
        }

        div.unii-friend{
            position: relative;
            bottom: 5px;
            width: 690px;
            height: 470px;
            background: #F7F8FC;
            box-shadow: 4px 4px 0px #E3E3E3;
            border-radius: 30px;
        }

        div.badges {
            position: relative;
    
            width: 690px;
            height: 363px;
            background: #F7F8FC;
            box-shadow: 4px 4px 0px #E3E3E3;
            border-radius: 30px;
        }

        div.progress-report {
            position: relative;
            bottom: 890px;

            left: 720px;    
            width: 690px;
            height: 100px;
            background: #F7F8FC;
            box-shadow: 4px 4px 0px #E3E3E3;
            border-radius: 30px;
        }

        div.daily-tasks {
            position: relative;
            bottom: 890px;

            left: 720px;    
            width: 690px;
            height: 450px;
            background: #F7F8FC;
            box-shadow: 4px 4px 0px #E3E3E3;
            border-radius: 30px;
        }

        div.achievements {
            position: relative;
            bottom: 890px;

            left: 720px;    
            width: 690px;
            height: 255px;
            background: #F7F8FC;
            box-shadow: 4px 4px 0px #E3E3E3;
            border-radius: 30px;
        }

        h1 {
            font-size: 40px;
            font-weight: 500;
            padding-top: 20px;
            padding-left: 30px;
        }

    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        var actionCompleted = localStorage.getItem('actionCompleted');
        var actionCompleted1 = localStorage.getItem('actionCompleted1');
        if (actionCompleted === 'true') {
            document.getElementById('badge1').style.display = 'block';
            //localStorage.removeItem('actionCompleted');

        }
        if (actionCompleted1 === 'true')
        {
            document.getElementById('badge2').style.display = 'block';
            //localStorage.removeItem('actionCompleted1');
        }
        });
    </script>

    </head>
    <body>

        <div class="nav-menu">
            <img class="logo" src="images/logo_icon.svg" alt="Description of the image" style="width: 120px; height: auto;">
            <a href="index.html" class="page">Dashboard</a>
            <a href="profile.html" class="active-page page">Profile</a>
            <a href="settings.html" class="page">Settings</a>
            <a href="support.html" class="page">Support</a>
            <a href="login.html" class="page">Log Out</a>
        </div>
        
        <div class="main-content">

            <div class="unii-friend">
                <h1>Your Unii Friend</h1>
            </div>

            <div class="badges">
                <h1>Badges</h1>
                <img id="badge1" src="images/badge1.png" style="padding-left:40px; display: none;">
                <img id="badge2" src="images/badge2.png" style="padding-left:40px; display: none;">
            </div> 

            <div class="progress-report">
                <h1>Progress Report</h1>
                <!-- Add content here -->
            </div> 

            <div class="daily-tasks">
                <h1>Daily Tasks</h1>
                <!-- Add content here -->
            </div> 

            <div class="achievements">
                <h1>Achievements</h1>
                <!-- Add content here -->
            </div> 

        </div>
    </body>

    
</html>
