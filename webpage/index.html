<!DOCTYPE html>
<html>
<head>
    <title>My Webpage</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-grow: 1;
        }

        .left-section {
            background-color: #88C5FF;
            width: 200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-image: url("images/background.png");
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        .button-container {
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
        }

        .button {
            display: inline-block;
            width: 400px;
            height: 200px;
            color: black;
            text-align: center;
            line-height: 100px;
            margin: 40px;
            text-decoration: none;
            font-size: 45px;
            border-radius: 20px; /* Add border-radius for round edges */
        }
        .button .smaller-text {
            font-size: 20px;
            margin-top: 10px; /* Adjust the margin based on your desired spacing */
        }
        .button .main-text {
    line-height: 100px;
}
        .main-content h2 {
            font-size: 45px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="images/logo.png" alt="Description of the image" style="width: 200px; height: auto;">
            <p></p>
            <a href="index.html" class="large-button">Dashboard</a>
            <a href="profile.html" class="large-button">Profile</a>
            <a href="settings.html" class="large-button">Settings</a>
            <a href="support.html" class="large-button">Support</a>
        </div>

        <div class="main-content">
            <main>
                <h2>YOUR LANGUAGES</h2>
                <div class="button-container">
                    <a href="english.html" class="button" style="background-color: tan;">English

                    </a>
                    <a href="japanese.html" class="button" style="background-color: lightgray;">
                        <div class="main-text">Japanese</div>
                        <div class="smaller-text">(Coming Soon)</div>
                    </a>
                    <br>
                    <a href="spanish.html" class="button" style="background-color: lightgray;">
                        <div class="main-text">Spanish</div>
                        <div class="smaller-text">(Coming Soon)</div>
                    </a>
                    <a href="arabic.html" class="button" style="background-color: lightgray;">
                        <div class="main-text">Arabic</div>
                        <div class="smaller-text">(Coming Soon)</div>
                    </a>
                    <br>
                    <a href="chinese.html" class="button" style="background-color: lightgray;">
                        <div class="main-text">Chinese</div>
                        <div class="smaller-text">(Coming Soon)</div>
                    </a>
                    <a href="#" class="button" style="background-color: lightgray;">Coming Soon</a>
                </div>
            </main>

            <footer>
                <p>&copy; 2023 Unii Learning Labs. All rights reserved.</p>
            </footer>
        </div>
    </div>
</body>
</html>
